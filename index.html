<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Hugo Gomes">
    <title>Projeto Bate papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <div class="header">
            <img class="uol_icon" src="./imagens/logo 1.png" alt="Icone da UOL">
            <img class="person_icon" src="./imagens/person.png" alt="icone perfil">
        </div>
        
        <div class="box_output"></div>

        <div class="menu">

            <div class="box_user">
                <h2>Escolha um contato para enviar mensagem:</h2>

                <div class="box_item" id="item_send_to_all">
                    <div class="item">
                        <img class="person_icon" src="./imagens/person.png" alt="Person icon">
                        <p>Todos</p>
                    </div>

                    <div class="box_checked_simbol">
                        <img class="checked_simbol" src="./imagens/checked.png" alt="Checked simbol">
                    </div>
                </div>

                <div class="users_menu"></div>
            </div>

            <div class="box_visibility">
                <h2>Escolha a visibilidade:</h2>

                <div class="box_item choice_public">
                    <div class="item">
                        <img class="padlock_icon" src="./imagens/padlock.png" alt="Padlock icon">
                        <p>Público</p>
                    </div>

                    <div class="box_checked_simbol">
                        <img class="checked_simbol" src="./imagens/checked.png" alt="Checked simbol">
                    </div>
                </div>

                <div class="box_item choice_private">
                    <div class="item">
                        <img class="padlock_icon" src="./imagens/padlock.png" alt="padlock icon">
                        <p>Reservadamente</p>
                    </div>

                    <div class="box_checked_simbol">
                        <img class="checked_simbol" src="./imagens/checked.png" alt="Checked simbol">
                    </div>
                </div>
            </div>
        </div>

        <div class="dark_background"></div>

        <!-- Tag final vazia para dar possibilidade ao margin-bottom à tag acima -->
        <div style="opacity: 0;">...</div>
        
        <div class="box_input">
            <div class="div_input_message">
                <input class="input_message" type="text" placeholder="Escreva aqui...">
            </div>

            <div class="div_arrow_icon">
                <img class="arrow_icon" src="./imagens/arrow.png" alt="Arrow icon">
            </div>
        </div>
        

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>
</html>
